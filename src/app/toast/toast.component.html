<div class="position-absolute top-0 end-0 p-1" style="z-index: 500000">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" [ngClass]="showToast ? 'show' : ''">
    <div class="toast-header">
      <strong class="me-auto">{{ heading }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">{{ body }}</div>
  </div>
</div>
